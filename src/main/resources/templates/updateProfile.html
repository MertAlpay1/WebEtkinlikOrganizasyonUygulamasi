<html>
    <head>
        <title>Profil Güncelleme</title>
        <link rel="stylesheet" href="/css/profileupdate.css"> 
    </head>
    <body>
        <div>
            <nav>
               <a href="/profile/update/Photo">Fotoğraf Güncelle</a> |
               <a href="/home">Ana Menüye Dön</a> 
            </nav>
            
            
            <form action="/updateP" method="POST">
                
                <label for="ad">Ad:</label>
                <input type="text" id="ad" name="ad" th:value="${kullanıcı.ad}" required><br><br>

                <label for="soyad">Soyad:</label>
                <input type="text" id="soyad" name="soyad" th:value="${kullanıcı.soyAd}" required><br><br>

                <label for="dogumTarihi">Doğum Tarihi:</label>
                <input type="date" id="dogumTarihi" name="dogumTarihi" th:value="${kullanıcı.doğumtarihi}" required><br><br>

                <label for="telefonNumarasi">Telefon Numarası:</label>
                <input type="text" id="telefonNumarasi" name="telefonNumarasi" th:value="${kullanıcı.telefonnumarası}" required><br><br>

                <label for="ilgiAlanlari">İlgi Alanları:</label>
                <input type="text" id="ilgiAlanlari" name="ilgiAlanlari" th:value="${kullanıcı.ilgialanlari}" required><br><br>

                <label for="sifre">Yeni Şifre:</label>
                <input type="password" id="sifre" name="sifre" placeholder="Yeni şifre girin" ><br><br>
                <label for="sifre">Eski Şifre:</label>
                <input type="password" id="Esifre" name="Esifre" placeholder="Eski şifreyi girin" ><br><br>


                <button type="submit">Güncelle</button> 
            </form>
        </div>
    </body>
</html>
