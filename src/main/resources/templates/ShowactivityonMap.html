<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Activity on Map</title>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqEtLseUUkVgOETI4SxKnagY2d1M77Azc&callback=initMap&libraries=places"></script>
    <style>
        #map {
            height: 500px; 
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    
    <script th:inline="javascript">
        function initMap() {
            var latitude = [[${latitude}]]; 
            var longitude = [[${longitude}]]; 
            var eventLocation = { lat: latitude, lng: longitude };
            var tarih=([[${tarih}]]);
            var saat=[[${saat}]];
            var açıklama = [[${açıklama}]];
            
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: eventLocation
            });

            var marker = new google.maps.Marker({
                position: eventLocation,
                map: map,
                title: 'Event Location'
            });

            var contentString = `
                <div>
                    <h3>Etkinlik Detayları</h3>
                    <p> <strong> Açıklama: </strong> ${açıklama}</p>
                    <p> <strong> Tarih:</strong> ${tarih}</p>
                    <p> <strong> Saat:</strong> ${saat}</p>
                </div>
            `;

            // InfoWindow oluşturuluyor
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            // Marker'a click olayı ekleniyor
            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }
    </script>

</body>
</html>
